        function showOutput(message, type = 'info') {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.className = `output ${type}`;
            output.textContent = message;
        }

        function showDataSummary(data) {
            const dataSummary = document.getElementById('dataSummary');
            dataSummary.style.display = 'block';
            
            const seminarsOngoing = data.seminars.filter(s => s.status === 'ongoing').length;
            const seminarsScheduled = data.seminars.filter(s => s.status === 'scheduled').length;
            const seminarsCompleted = data.seminars.filter(s => s.status === 'completed').length;
            
            const publicationsMonthly = data.publications.filter(p => p.category === 'monthly').length;
            const publicationsBook = data.publications.filter(p => p.category === 'book').length;
            const publicationsOther = data.publications.filter(p => !['monthly', 'book'].includes(p.category)).length;
            
            const noticesImportant = data.notices.filter(n => n.isImportant).length;
            const noticesRegular = data.notices.filter(n => !n.isImportant).length;
            
            dataSummary.innerHTML = `
                <div class="data-summary">
                    <div class="data-card">
                        <h3>📅 セミナー (${data.seminars.length})</h3>
                        <p>実施中: ${seminarsOngoing}</p>
                        <p>予定: ${seminarsScheduled}</p>
                        <p>終了: ${seminarsCompleted}</p>
                    </div>
                    <div class="data-card">
                        <h3>📚 刊行物 (${data.publications.length})</h3>
                        <p>月刊レポート: ${publicationsMonthly}</p>
                        <p>参考BOOK: ${publicationsBook}</p>
                        <p>その他: ${publicationsOther}</p>
                    </div>
                    <div class="data-card">
                        <h3>📢 お知らせ (${data.notices.length})</h3>
                        <p>重要: ${noticesImportant}</p>
                        <p>通常: ${noticesRegular}</p>
                    </div>
                    <div class="data-card">
                        <h3>📁 その他</h3>
                        <p>メディア: ${data.media.length}</p>
                        <p>会員: ${data.members.length}</p>
                        <p>ページ: ${Object.keys(data.pages).length}</p>
                    </div>
                </div>
            `;
        }

        function addTestData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(testData));
                showOutput('✅ テストデータが正常に追加されました！\n\nホームページを更新して変更を確認してください。', 'success');
                showDataSummary(testData);
            } catch (error) {
                showOutput(`❌ エラーが発生しました: ${error.message}`, 'error');
            }
        }

        function viewCurrentData() {
            try {
                const currentData = localStorage.getItem(STORAGE_KEY);
                if (currentData) {
                    const data = JSON.parse(currentData);
                    showOutput(`📋 現在のローカルストレージデータ:\n\n• セミナー: ${data.seminars?.length || 0} 件\n• 刊行物: ${data.publications?.length || 0} 件\n• お知らせ: ${data.notices?.length || 0} 件\n• メディア: ${data.media?.length || 0} 件\n• 会員: ${data.members?.length || 0} 件\n• ページ: ${Object.keys(data.pages || {}).length} 件`, 'info');
                    showDataSummary(data);
                } else {
                    showOutput('📋 ローカルストレージにデータがありません', 'info');
                    document.getElementById('dataSummary').style.display = 'none';
                }
            } catch (error) {
                showOutput(`❌ エラーが発生しました: ${error.message}`, 'error');
            }
        }

        function clearData() {
            if (confirm('本当にすべてのデータを削除しますか？')) {
                try {
                    localStorage.removeItem(STORAGE_KEY);
                    showOutput('🗑️ すべてのデータが削除されました', 'success');
                    document.getElementById('dataSummary').style.display = 'none';
                } catch (error) {
                    showOutput(`❌ エラーが発生しました: ${error.message}`, 'error');
                }
            }
        }

        function openHomePage() {
            const homeUrl = window.location.origin + (window.location.pathname.includes('8080') ? '' : ':8080');
            window.open(homeUrl, '_blank');
        }

        // Event listeners
        document.getElementById('addData').addEventListener('click', addTestData);
        document.getElementById('viewData').addEventListener('click', viewCurrentData);
        document.getElementById('clearData').addEventListener('click', clearData);
        document.getElementById('openHomePage').addEventListener('click', openHomePage);

        // Initialize by showing current data
        window.onload = function() {
            viewCurrentData();
        };
