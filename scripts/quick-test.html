        const STORAGE_KEY = 'cms_mock_data';

        function showOutput(message, type = 'output') {
            document.getElementById('output').innerHTML = `<div class="${type}">${message}</div>`;
        }

        function addDataAndOpen() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(testData));
                const seminarsOngoing = testData.seminars.filter(s => s.status === 'ongoing').length;
                const seminarsScheduled = testData.seminars.filter(s => s.status === 'scheduled').length;
                const noticesImportant = testData.notices.filter(n => n.isImportant).length;
                
                showOutput(`✅ テストデータが正常に追加されました！

📊 データサマリー:
- セミナー: ${testData.seminars.length}件 (実施中:${seminarsOngoing}, 予定:${seminarsScheduled})
- 刊行物: ${testData.publications.length}件
- お知らせ: ${testData.notices.length}件 (重要:${noticesImportant}件)

🌐 ホームページを開いています...`, 'success');

                // Open HomePage
                setTimeout(() => {
                    window.open('http://localhost:8081', '_blank');
                }, 2000);
                
            } catch (error) {
                showOutput(`❌ エラーが発生しました: ${error.message}`, 'error');
            }
        }

        function viewData() {
            try {
                const currentData = localStorage.getItem(STORAGE_KEY);
                if (currentData) {
                    const data = JSON.parse(currentData);
                    showOutput(`📋 現在のローカルストレージデータ:

• セミナー: ${data.seminars?.length || 0} 件
• 刊行物: ${data.publications?.length || 0} 件  
• お知らせ: ${data.notices?.length || 0} 件
• メディア: ${data.media?.length || 0} 件
• 会員: ${data.members?.length || 0} 件
• ページ: ${Object.keys(data.pages || {}).length} 件

データは正常に保存されています。`, 'output');
                } else {
                    showOutput('📋 ローカルストレージにデータがありません', 'output');
                }
            } catch (error) {
                showOutput(`❌ エラーが発生しました: ${error.message}`, 'error');
            }
        }

        function clearData() {
            if (confirm('本当にすべてのデータを削除しますか？')) {
                try {
                    localStorage.removeItem(STORAGE_KEY);
                    showOutput('🗑️ すべてのデータが削除されました', 'success');
                } catch (error) {
                    showOutput(`❌ エラーが発生しました: ${error.message}`, 'error');
                }
            }
        }

        // Initialize
        window.onload = function() {
