<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .online {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .offline {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Railway API Status Check</h1>
    <div id="status" class="status loading">チェック中...</div>
    <button onclick="checkStatus()">再チェック</button>
    
    <h2>API情報</h2>
    <div id="apiInfo"></div>

    <script>
        const API_URL = 'https://heroic-celebration-production.up.railway.app';
        
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            const apiInfoDiv = document.getElementById('apiInfo');
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'チェック中...';
            apiInfoDiv.innerHTML = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status online';
                    statusDiv.innerHTML = `✅ オンライン<br>ステータス: ${response.status}`;
                    
                    apiInfoDiv.innerHTML = `
                        <h3>API情報:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>URL:</strong> ${API_URL}</p>
                        <p><strong>レスポンス時間:</strong> ${response.headers.get('server') || 'N/A'}</p>
                    `;
                } else {
                    statusDiv.className = 'status offline';
                    statusDiv.innerHTML = `❌ オフライン<br>ステータス: ${response.status} ${response.statusText}`;
                    
                    const errorText = await response.text();
                    apiInfoDiv.innerHTML = `
                        <h3>エラー情報:</h3>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                statusDiv.className = 'status offline';
                statusDiv.innerHTML = `❌ 接続失敗<br>エラー: ${error.message}`;
                
                apiInfoDiv.innerHTML = `
                    <h3>エラー詳細:</h3>
                    <pre>${error.stack || error.message}</pre>
                    <p>CORSエラーまたはネットワークエラーの可能性があります。</p>
                `;
            }
        }
        
        // ページ読み込み時に自動チェック
        checkStatus();
        
        // 30秒ごとに自動更新
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
